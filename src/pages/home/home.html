<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Carcinogenic || Non-Carcinogenic APP
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image:url('https://www.codeproject.com/KB/mobile/439871/BackgroundImage.png');background-repeat: no-repeat;background-size: 100% 100%">
  <button ion-button block color="primary" (click)="goTocancer()">
    Carcinogenic
  </button>

  <button ion-button block color="primary" (click)="goToNONcancer()">
    Non-Carcinogenic
  </button>
</ion-content>
